<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏账号卡密解析器 - By Milk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>游戏账号卡密解析器 - By Milk</h1>
        <div class="shop-link">
            <a href="https://shop.milkawa.xyz" target="_blank">官方商店</a>
        </div>
        <!-- 移除原有的 github-info -->
        <div class="input-section">
            <textarea id="cardInput" placeholder="请在此处粘贴您的卡密内容..."></textarea>
            <!-- 移除解析按钮 -->
        </div>
        <div class="result-section" id="resultSection">
            <div class="result-card">
                <div class="main-info">
                    <h2>主要信息 <button class="copy-btn" data-section="main">复制</button></h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">卡密类型:</span>
                            <span class="value" id="cardType">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">游戏类型:</span>
                            <span class="value" id="gameType">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">账号类型:</span>
                            <span class="value" id="accountType">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Hypixel封禁情况:</span>
                            <span class="value" id="banStatus">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">封禁剩余时间[如有]:</span>
                            <span class="value" id="banTime">-</span>
                            <span class="note">（注：此数据仅供参考，不代表实际封禁时间）</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Hypixel大厅等级:</span>
                            <span class="value" id="lobbyLevel">-</span>
                        </div>
                    </div>
                </div>
                <div class="account-info">
                    <h2>账号信息 <button class="copy-btn" data-section="account">复制</button></h2>
                    <div class="info-grid highlight">
                        <div class="info-item">
                            <span class="label">游戏账号:</span>
                            <span class="value" id="gameAccount">-</span>
                            <button class="copy-btn copy-single" data-copy="gameAccount">复制账号</button>
                        </div>
                        <div class="info-item">
                            <span class="label">账号密码:</span>
                            <span class="value" id="accountPassword">-</span>
                            <button class="copy-btn copy-single" data-copy="accountPassword">复制密码</button>
                        </div>
                        <div class="info-item">
                            <span class="label">账号ID:</span>
                            <span class="value" id="accountId">-</span>
                        </div>
                        <!-- 添加 UUID 显示 -->
                        <div class="info-item">
                            <span class="label">UUID:</span>
                            <span class="value" id="accountUuid">-</span>
                        </div>
                        <!-- 添加 AccessToken 显示 -->
                        <div class="info-item">
                            <span class="label">AccessToken:</span>
                            <span class="value" id="accessToken">-</span>
                            <button class="copy-btn copy-single" data-copy="accessToken">复制Token</button>
                        </div>
                    </div>
                </div>
                <div class="extra-info">
                    <h2>其他信息 <button class="copy-btn" data-section="extra">复制</button></h2>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="label">Bedwars等级:</span>
                            <span class="value" id="bedwarsLevel">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">街机硬币:</span>
                            <span class="value" id="arcadeCoins">-</span>
                        </div>
                        <div class="info-item">
                            <span class="label">战墙硬币:</span>
                            <span class="value" id="mwCoins">-</span>
                        </div>
                        <!-- 添加 SkyBlock 硬币显示 -->
                        <div class="info-item">
                            <span class="label">SkyBlock硬币:</span>
                            <span class="value" id="sbCoins">-</span>
                        </div>
                    </div>
                </div>
                <button class="copy-btn copy-all" data-section="all">复制全部信息</button>
            </div>
        </div>
    </div>
    <!-- 添加固定位置的 GitHub 图标 -->
    <div class="github-corner">
        <a href="https://github.com/Michaelwucoc/account-copier" target="_blank" class="github-link" title="GitHub">
            <svg width="32" height="32" viewBox="0 0 16 16" class="github-icon">
                <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
            </svg>
            <span class="commit-id" id="commitId"></span>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
